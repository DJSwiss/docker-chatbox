version: '3.8'

services:
  chatboxai:
    build:
      context: .
      dockerfile: Dockerfile.multi
      platforms:
        - linux/amd64
        - linux/arm64
    image: chatboxai-multi:latest
    container_name: chatboxai
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - /run/user/${USER_ID:-1000}/wayland-0:/tmp/wayland-0
      - chatboxai-data:/opt/chatboxai/data
    environment:
      - WAYLAND_DISPLAY=wayland-0
      - XDG_RUNTIME_DIR=/tmp
      - GDK_BACKEND=wayland
      - QT_QPA_PLATFORM=wayland
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - SETUID
      - SETGID
    networks:
      - chatboxai-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 3s
      start_period: 5s
      retries: 3

volumes:
  chatboxai-data:
    driver: local

networks:
  chatboxai-network:
    driver: bridge