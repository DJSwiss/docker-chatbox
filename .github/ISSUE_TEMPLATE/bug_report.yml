name: Bug Report
description: File a bug report to help us improve
title: "[Bug] "
labels: ["bug", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thank you for reporting a bug! Please provide detailed information to help us resolve the issue.

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is.
      placeholder: Describe the bug...
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Run command '...'
        2. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What you expected to happen
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened
    validations:
      required: true

  - type: dropdown
    id: architecture
    attributes:
      label: Architecture
      description: What architecture are you running on?
      options:
        - x86_64 (AMD64)
        - ARM64
        - Other (please specify in additional context)
    validations:
      required: true

  - type: input
    id: docker-version
    attributes:
      label: Docker Version
      description: Output of `docker --version`
      placeholder: "Docker version 24.0.0"

  - type: input
    id: os
    attributes:
      label: Operating System
      description: Your OS and version
      placeholder: "Ubuntu 22.04"

  - type: dropdown
    id: wayland
    attributes:
      label: Display Server
      description: Are you using Wayland?
      options:
        - Yes, Wayland
        - No, X11
        - Other/Unknown
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Container Logs
      description: Output of `docker logs chatboxai`
      render: shell

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context about the problem here